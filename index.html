<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 600px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Coinflip</h2>
<video muted="" width="320" height="320" loop="" playsinline="" autoplay="" data-src="https://cdn.dribbble.com/users/104045/screenshots/14469606/media/71417a465b87e51ba087209e21f720ac.mp4" data-video-small="https://cdn.dribbble.com/users/104045/screenshots/14469606/media/8afc806e33079a06f71ca86e98a697e1.mp4" data-video-medium="https://cdn.dribbble.com/users/104045/screenshots/14469606/media/5632f8aa3b06efc1ef7af445636bab79.mp4" data-video-large="https://cdn.dribbble.com/users/104045/screenshots/14469606/media/71417a465b87e51ba087209e21f720ac.mp4" src="https://cdn.dribbble.com/users/104045/screenshots/14469606/media/71417a465b87e51ba087209e21f720ac.mp4"></video>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <div id="flip">
    <h1> 
    <button id="Heads" style="height: 10em; width: 10em; font-size: large;" type="button">Heads</button>
    <button id="Tails" style="height: 10em; width: 10em; font-size: large;" type="button">Tails</button>
    <p id="">Start = 0</p>
    <p id="p1"></p>
    <p id="kasa"></p>
    </h1>
    <div id="result"></div>
    </div>
  </div>
  <div class="column" style="background-color:#bbb;">
  <div class="column"><iframe src="https://flipsimu.com/emb/coin?id=g6Yvx" width="100%" height="570px" scrolling="no" frameborder="0"></iframe></div>
  </div>
</div>

</body>
</html>

<script>

var money = 0

/* checks for a click event within the div id="flip" */
const onClick = (event) => {
  /* checks if a button was clicked */  
  if (event.target.nodeName === 'BUTTON') {
    /* gets the ID of the clicked button as string */
    var choice = event.target.id;
    /* Array to roll between different strings over then a number */
    var roll = [
      'Heads',
      'Tails'
    ];
    var flip = roll[Math.floor(Math.random() * roll.length)];
    /* checks if the flip and the pick is the same */
    if (choice == flip) {
      document.getElementById("p1").innerHTML = "You Win";
      money = money + 0.9;
      document.getElementById("kasa").innerHTML = money.toFixed(1);;
    } else {
      document.getElementById("p1").innerHTML = "You Loss";
      money = money - 1;
      document.getElementById("kasa").innerHTML = money.toFixed(1);;
    }
    /* outputs the result */

  }
}
document.querySelector('#flip').addEventListener('click', onClick);

</script>
