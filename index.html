<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Connect to crypto wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
</head>

<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  text-align: center;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
  align-items: center;
}
</style>
<body>
<div style="text-align:center">
  <h2>Coinflip Start Credit = 100</h2>
  <p>
  <label for="amount">credit:</label>
  <input type="number" id="amount" name="amount" required
       minlength="1" maxlength="4" size="4">
   </p>
</div>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <div id="flip1">
      <h1> 
        <button id="Heads1" style="height: 10em; width: 10em; font-size: large;" type="button">Heads</button>
        <button id="Tails1" style="height: 10em; width: 10em; font-size: large;" type="button">Tails</button>
        <p id="">Bet Amount : 1</p>
        <p id="p1"></p>
        <p id="kasa1"></p>
      </h1>
      <div id="result1"></div>
    </div>
  </div>
  
  <div class="column" style="background-color:#bbb;">
    <div id="flip2">
        <h1> 
          <button id="Heads2" style="height: 10em; width: 10em; font-size: large;" type="button">Heads</button>
          <button id="Tails2" style="height: 10em; width: 10em; font-size: large;" type="button">Tails</button>
          <p id="">Bet Amount : 2</p>
          <p id="">Credit</p>
          <p id="kasa2"></p>
          <p id="p2"></p>
        </h1>
        <div id="result2"></div>
      </div>
  </div> 
  <div class="column" style="background-color:#ccc;">
    <div id="flip3">
        <h1> 
          <button id="Heads3" style="height: 10em; width: 10em; font-size: large;" type="button">Heads</button>
          <button id="Tails3" style="height: 10em; width: 10em; font-size: large;" type="button">Tails</button>
          <p id="">Bet Amount : 10</p>
          <p id="p3"></p>
          <p id="kasa3"></p>
          <p id="">Kasaya Kalan</p>
          <p id="toplamkasa"></p>
        </h1>
        <div id="result3"></div>
      </div>
  </div>
</div>

</body>
  
<script>

    var money1 = 100
    var money2 = 100
    var money3 = 100
    var kasa = 0 
    
    /* checks for a click event within the div id="flip" */
    const onClick1 = (event) => {
      /* checks if a button was clicked */  
      if (event.target.nodeName === 'BUTTON') {
        /* gets the ID of the clicked button as string */
        var choice1 = event.target.id;
        /* Array to roll between different strings over then a number */
        var roll1 = [
          'Heads1',
          'Tails1'
        ];
        var flip1 = roll1[Math.floor(Math.random() * roll1.length)];
        /* checks if the flip and the pick is the same */
        if (choice1 == flip1) {
          money1 = money1 + 0.97;
          kasa = kasa + 0.03;
          document.getElementById("p2").innerHTML = "You Win | 0.97";
          document.getElementById("kasa2").innerHTML = money1.toFixed(2);
          document.getElementById("toplamkasa").innerHTML = kasa.toFixed(2);
        } else {
          money1 = money1 - 1;
          document.getElementById("p2").innerHTML = "You Lost | 1";
          document.getElementById("kasa2").innerHTML = money1.toFixed(2);
          document.getElementById("toplamkasa").innerHTML = kasa.toFixed(2);
        }
        /* outputs the result */
    
      }
    }
    document.querySelector('#flip1').addEventListener('click', onClick1);

    const onClick2 = (event) => {
      /* checks if a button was clicked */  
      if (event.target.nodeName === 'BUTTON') {
        /* gets the ID of the clicked button as string */
        var choice2 = event.target.id;
        /* Array to roll between different strings over then a number */
        var roll2 = [
          'Heads2',
          'Tails2'
        ];
        var flip2 = roll2[Math.floor(Math.random() * roll2.length)];
        /* checks if the flip and the pick is the same */
        if (choice2 == flip2) {
          money1 = money1 + 1.94;
          kasa = kasa + 0.06;
          document.getElementById("p2").innerHTML = "You Win | 1.94";
          document.getElementById("kasa2").innerHTML = money1.toFixed(2);
          document.getElementById("toplamkasa").innerHTML = kasa.toFixed(2);
        } else {
          money1 = money1 - 2;
          document.getElementById("p2").innerHTML = "You Lost | 2";
          document.getElementById("kasa2").innerHTML = money1.toFixed(2);
          document.getElementById("toplamkasa").innerHTML = kasa.toFixed(2);
        }
        /* outputs the result */
    
      }
    }
    document.querySelector('#flip2').addEventListener('click', onClick2);


    const onClick3 = (event) => {
      /* checks if a button was clicked */  
      if (event.target.nodeName === 'BUTTON') {
        /* gets the ID of the clicked button as string */
        var choice3 = event.target.id;
        /* Array to roll between different strings over then a number */
        var roll3 = [
          'Heads3',
          'Tails3'
        ];
        var flip3 = roll3[Math.floor(Math.random() * roll3.length)];
        /* checks if the flip and the pick is the same */
        if (choice3 == flip3) {
          money1 = money1 + 9.7;
          kasa = kasa + 0.30;
          document.getElementById("p2").innerHTML = "You Win | 9.70";
          document.getElementById("kasa2").innerHTML = money1.toFixed(2);
          document.getElementById("toplamkasa").innerHTML = kasa.toFixed(2);
        } else {
          money1 = money1 - 10;
          document.getElementById("p2").innerHTML = "You Lost | 10";
          document.getElementById("kasa2").innerHTML = money1.toFixed(2);
          document.getElementById("toplamkasa").innerHTML = kasa.toFixed(2);
        }
        /* outputs the result */
    
      }
    }
    document.querySelector('#flip3').addEventListener('click', onClick3);
    
    </script>
  
  
  
</html>
