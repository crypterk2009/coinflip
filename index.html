<div id="flip">
    <h1> 
    <button id="Heads" style="height: 10em; width: 10em; font-size: large;" type="button">Heads</button>
    <button id="Tails" style="height: 10em; width: 10em; font-size: large;" type="button">Tails</button>
    <p id="">Start = 0</p>
    <p id="p1"></p>
    <p id="kasa"></p>
    </h1>
    <div id="result"></div>
</div>

<script>

var money = 0

/* checks for a click event within the div id="flip" */
const onClick = (event) => {
  /* checks if a button was clicked */  
  if (event.target.nodeName === 'BUTTON') {
    /* gets the ID of the clicked button as string */
    var choice = event.target.id;
    /* Array to roll between different strings over then a number */
    var roll = [
      'Heads',
      'Tails'
    ];
    var flip = roll[Math.floor(Math.random() * roll.length)];
    /* checks if the flip and the pick is the same */
    if (choice == flip) {
      document.getElementById("p1").innerHTML = "You Win";
      money = money + 0.9;
      document.getElementById("kasa").innerHTML = money;
    } else {
      document.getElementById("p1").innerHTML = "You Loss";
      money = money - 1;
      document.getElementById("kasa").innerHTML = money;
    }
    /* outputs the result */

  }
}
document.querySelector('#flip').addEventListener('click', onClick);

</script>
